<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Listagem</h2>
<ul>
    {% for transacao in transacoes %}
    <li><a href="{% url 'url_update' transacao.id %}"> {{transacao.descricao}} - {{transacao.data}} - R${{transacao.valor}} -
        {{transacao.categoria}} - {{transacao.observacoes}}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'url_nova' %}">novo</a>
</body>
</html>
